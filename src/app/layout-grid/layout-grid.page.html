<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Layout - Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>Grid possui 12 colunas</h3>

  <ion-grid text-center>
    <ion-row>
      <ion-col size="6">Coluna 1</ion-col>
      <ion-col size="2">Coluna 2</ion-col>
      <ion-col size="2">coluna 3</ion-col>
      <ion-col size="2">coluna 4</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">Coluna 1</ion-col>
      <ion-col size="3">Coluna 2</ion-col>
      <ion-col size="3">Coluna 3</ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="10">Coluna 1</ion-col>
        <ion-col size="2">Coluna 2</ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">Coluna 1</ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="1">1</ion-col>
        <ion-col size="1">2</ion-col>
        <ion-col size="1">3</ion-col>
        <ion-col size="1">4</ion-col>
        <ion-col size="1">5</ion-col>
        <ion-col size="1">6</ion-col>
        <ion-col size="1">7</ion-col>
        <ion-col size="1">8</ion-col>
        <ion-col size="1">9</ion-col>
        <ion-col size="1">10</ion-col>
        <ion-col size="1">11</ion-col>
        <ion-col size="1">12</ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="3">1</ion-col>
        <ion-col size="3" offset="3">2</ion-col>
        <ion-col size="3">3</ion-col>
    </ion-row>
    <ion-row class="ion-align-items-start">
        <ion-col><div>1</div></ion-col>
        <ion-col><div>2</div></ion-col>
        <ion-col><div>3</div></ion-col>
        <ion-col><div>4<br>#<br>#<br>#<br></div></ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
        <ion-col><div>1</div></ion-col>
        <ion-col><div>2</div></ion-col>
        <ion-col><div>3</div></ion-col>
        <ion-col><div>4<br>#<br>#<br>#<br></div></ion-col>
    </ion-row>
    <ion-row class="ion-align-items-end">
        <ion-col><div>1</div></ion-col>
        <ion-col><div>2</div></ion-col>
        <ion-col><div>3</div></ion-col>
        <ion-col><div>4<br>#<br>#<br>#<br></div></ion-col>
    </ion-row>
    <ion-row class="ion-align-items-baseline">
        <ion-col><div>1</div></ion-col>
        <ion-col><div>2</div></ion-col>
        <ion-col><div>3</div></ion-col>
        <ion-col><div>4<br>#<br>#<br>#<br></div></ion-col>
    </ion-row>
    <ion-row class="ion-align-items-stretch">
        <ion-col><div>1</div></ion-col>
        <ion-col><div>2</div></ion-col>
        <ion-col><div>3</div></ion-col>
        <ion-col><div>4<br>#<br>#<br>#<br></div></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
