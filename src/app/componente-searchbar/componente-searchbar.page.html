<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Componente - Search Bar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-header class="ion-padding">
  <ion-toolbar mode="ios">
      <ion-searchbar mode="ios" animated [(ngModel)]="nome" (ionChange)="filtraItens($event)" color="tertiary" [debounce]="250"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pessoa of pessoasFiltradas">
      <ion-label>{{pessoa.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
