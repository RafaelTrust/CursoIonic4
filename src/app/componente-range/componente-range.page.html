<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Componente - Range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-range min="0" max="100" pin="true" color="primary"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="0" max="100" pin="true" color="primary"></ion-range>
    </ion-item>
    <ion-item text-center>
      <ion-range min="18" max="40" pin="true" color="danger">
        <ion-label slot="start">Min:</ion-label>
        <ion-label slot="end">Max:</ion-label>
      </ion-range>
    </ion-item>
    <ion-item text-center>
      <ion-range min="40" max="120" step="10" pin="true" color="danger">
        <ion-icon size="small" slot="start" name="moon"></ion-icon>
        <ion-icon size="small" slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item text-center>
      <ion-range min="500" max="2000" step="100" pin="true" snaps="true" color="danger"></ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Range Duplo</ion-label>
    </ion-item>
    <ion-item text-center>
      <ion-range dualKnobs="true" min="500" max="2000" step="100" pin="true" snaps="true" color="danger"></ion-range>
    </ion-item>
    <ion-item text-center>
      <ion-range disabled dualKnobs="true" min="500" max="2000" step="100" pin="true" snaps="true" color="danger"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range mode="ios" min="0" max="100" pin="true" color="primary"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range mode="md" min="0" max="100" pin="true" color="primary"></ion-range>
    </ion-item>
  </ion-list>
</ion-content>
