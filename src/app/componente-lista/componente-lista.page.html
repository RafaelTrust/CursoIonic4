<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Componente - Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h3>Lista com Texto</h3>
  <br>
  <ion-list>
    <ion-item>
      <ion-label>Abacate</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Maçã</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Limão</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Goiaba</ion-label>
    </ion-item>
  </ion-list>
  <br>
  <h3>Lista com Inputs</h3>
  <br>
  <ion-list>
    <ion-item>
      <ion-label>Input</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
    <ion-radio-group name="auto">
      <ion-item>
        <ion-label>Radio</ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Radio</ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/rock.jpg" />
      </ion-avatar>
      <ion-label>Item Avatar</ion-label>
    </ion-item>
    <ion-item color="success">
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="primary" (click)="share(item)">Share</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="share(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <br>
  <h3>Lista com Repetidor</h3>
  <br>
  <ion-list>
    <ion-item *ngFor="let fruta of frutas" [color]="fruta.alt">
      <ion-label>{{fruta.nome}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
